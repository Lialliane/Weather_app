<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>L-Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Merriweather Sans' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">

</head>
<body>
    <div class="main-container container ">
        <div class="row">
            <form>
                <input type="text" id="search-field" required placeholder="Enter city name" spellcheck="true" pattern="^[a-zA-Z\s_\-]+$">
                <input type="submit" value="Search" id="submit-button" />
            </form>

        </div>
        <div class="row"><div class="error"></div></div>

        <span class="city-weather-details-container row">
            <div class="city-details col">
                <h1 id="city-name">
                </h1>
                <p id="weather-condition"></p>
                <p id="current-time">1:36 pm GMT+03:00,</p>
                <p id="current-date"></p>
            </div>
            <div class="current-temp-container col">
                <p id="current-temp">  </p>
                <img  id="current-weather-icon" />
            </div>
        </span>
        <div class="row">
            <div class="additional-weather-details">
                <button class="additional-details-button">Additional Details
                    <span class="material-symbols-outlined" id="arrow">
                    arrow_drop_down
                </span>
                </button>
                <div id="additional-details-container">
                    <p class="row align-items-end"> <span class="col-md-5 col-sm-6 col-9"> <span class="material-symbols-outlined">device_thermostat</span>
                        Temp: Max <span id="max-temp">19°C</span></span><span class="col-md-3 col-6"> , Min <span id="min-temp">19°C</span></span> <span class="col-md-4 mt-md-0 col-6 mt-3">, Feels like <span id="feels-like">19°C</span></span>

                    </p>
                    <hr>
                    <p>
                    <span class="material-symbols-outlined">humidity_percentage
                    </span> Humidity: <span id="humidity">19%</span>

                    </p>
                    <hr>
                    <p>
                        <span class="material-symbols-outlined">swap_driving_apps_wheel</span>
                        Pressure: <span id="pressure">1023</span>
                    </p>
                    <hr>
                    <p>
                        <span class="material-symbols-outlined">air</span>
                        Wind: <span id="wind-speed">19 km/h</span>
                    </p>
                </div>
            </div>

        </div>
        <div id="week-weather-forecast" class="row">

        </div>
    </div>
    <p class="credits">
        This project was coded by
        <a href="https://www.shecodes.io/graduates/104683-lujain-alkhatib" target="_blank">Lujain Khatib</a> and is
        <a href="https://github.com/Lialliane/Weather_app" target="_blank"> on GitHub</a> and
        <a href="https://l-weather-app.netlify.app" target="_blank">hosted on Netlify</a>
    </p>
    <footer>
        <img src="src/logo-shecodes.png" alt="Weather Icon" class="footer-icon"/>
    </footer>
</body>
<script src="src/script.js"></script>
</html>
